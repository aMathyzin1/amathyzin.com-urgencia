<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando para o GitHub – aMathyzin</title>
  <meta name="description" content="Veja os repositórios do aMathyzin no GitHub.">
  <link rel="icon" href="/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <main class="page-centered">
    <article class="card" data-animate>
      <span class="badge">Redirecionamento</span>
      <h1 class="page-title">Abrindo o GitHub</h1>
      <p class="hero-description hero-description--compact">Os repositórios com códigos e automações oficiais estão por lá. Clique no botão abaixo caso a página não abra automaticamente.</p>
      <div class="hero-actions">
        <a class="btn btn-primary" href="https://github.com/aMathyzin" target="_blank" rel="noopener">Ir para o GitHub</a>
        <a class="btn btn-ghost" href="/index.html">Voltar ao site</a>
      </div>
    </article>
  </main>
  <script>
    setTimeout(() => {
      window.location.href = 'https://github.com/aMathyzin';
    }, 1500);
  </script>
  <script src="../assets/js/main.js" defer></script>
</body>
</html>
